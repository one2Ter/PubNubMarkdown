<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="static/js/jquery-3.1.1.slim.min.js"></script>
    <!-- PubNub -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.3.3.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body class="container-fluid">
    <section class="row">
       <textarea class="col-md-5 full-height" id="raw-pad" placeholder="Write your text here"></textarea> 
       <div class="col-md-5 full-height" id="markdown"></div>
       <div class="col-md-2 full-height">
           <p>Online users:</p>
           <p id="is-typing"><p>
           <ul id="user-list"></ul>
       </div>
    </section>

    <!-- Showdown -->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.0/dist/showdown.min.js"></script>
    <script src="static/js/script.js"></script>
    
</body>
</html>
