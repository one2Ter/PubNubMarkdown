<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/634ba7a49b.js"></script>
    <!-- JQuery -->
    <script src="static/js/jquery-3.1.1.slim.min.js"></script>
    <!-- PubNub -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.3.3.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#" class="bold"><i class="fa fa-bold fa-2x" class="bold" aria-hidden="true"></i></a>
            <li><a href="#" class="italic"><i class="fa fa-italic fa-2x" class="italic" aria-hidden="true"></i></a>
            <li><a href="#" class="link"><i class="fa fa-link fa-2x" class="link" aria-hidden="true"></i></a>
            <li><a href="#" class="pic"><i class="fa fa-picture-o fa-2x" class="pic" aria-hidden="true"></i></a>
            <li><a href="#" class="code"><i class="fa fa-code fa-2x" class="code" aria-hidden="true"></i></a>
            <li><a href="#" class="quote"><i class="fa fa-quote-left fa-2x" class="quote" aria-hidden="true"></i></a>
            <li><a href="#" class="ol"><i class="fa fa-list-ol fa-2x" class="ol" aria-hidden="true"></i></a>
            <li><a href="#" class="ul"><i class="fa fa-list-ul fa-2x" class="ul" aria-hidden="true"></i></a>
            <li><a href="#" class="header"><i class="fa fa-header fa-2x" class="header" aria-hidden="true"></i></a>
            <li><a href="#" class="dot"><i class="fa fa-ellipsis-h fa-2x" class="dot" aria-hidden="true"></i></a>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section class="row">
       <textarea class="col-md-5 full-height" id="raw-pad" placeholder="Write your text here"></textarea> 
       <div class="col-md-5 full-height" id="markdown"></div>
       <div class="col-md-2 full-height">
       <h3 style="text-align: center;">ONLINE</h3>
           <ul id="user-list" class="list-group"></ul>
           <p id="is-typing"><p>
       </div>
    </section>

    <!-- Showdown -->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.0/dist/showdown.min.js"></script>
    <script src="static/js/script.js"></script>
    
</body>
</html>
